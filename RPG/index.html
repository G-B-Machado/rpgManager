<!DOCTYPE html>
<html ng-app="rpg">
    <head>
        <title>Começando projeto RPG</title>
        <script src="angular.js"></script>
        <script>
            angular.module("rpg", []);
            angular.module("rpg").controller("rpgCtrl", function ($scope){
                $scope.message = "Raça";
            });
        </script>
    </head>
    <body>
        <div>
            <h3>Criação de ficha versão 1</h3>
            <form>
                <label>Nome</label>
                <input type="text"><br>
                <label ng-controller="rpgCtrl">{{message}}</label>
                <input type="text"><br>
                <label>Idade</label>
                <input type="text"><br><br>
                <input type="button" value="Teste">
            </form>
        </div>
    </body>
</html>
